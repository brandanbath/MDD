<h2>{{movieId}} Details</h2>

<body ng-app="movieController">
	
	<div>
		<h2 ng-controller = "movieController">Year: {{movieId.cover}}</h2>
		<h2 ng-controller = "movieController">Rating: {{rating}}</h2>
		<h2 ng-controller = "movieController">Duration: {{time}}</h2>
		<p ng-controller = "movieController">Synopsis: {{syn}}</p>
	</div>
