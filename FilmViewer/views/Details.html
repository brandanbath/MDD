<h1>Movie Detail</h1>
    
<div>

		<h2 ng-repeat="movie in allMovies">Year: {{movies.poster.thumbnail}}</h2>
		<h2 ng-repeat="movie in allMovies">Rating: {{movies.mpaa_rating}}</h2>
		<h2 ng-repeat="movie in allMovies">Duration: {{movies.runtime}}</h2>
		<p ng-repeat="movie in allMovies">{{movies.synopsis}}</p>
      
</div>
